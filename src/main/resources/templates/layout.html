<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Layout</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>
<body>


<div class="big-grid">
    <div class="navbar">
        <div class="container">
            <div class="navigate">
                <ul class="layout-ul">
                    <div th:if="${person.isSeller != 'false'}">
                        <li class="layout-li">
                            <a th:href="@{'/create/'+${person.id}}" href="form.html" class="no-links">
                                ДОБАВИТЬ ТОВАР
                            </a>
                        </li>

                        <li class="layout-li">
                            <a th:href="@{'/shop/'+${person.id}}" href="list.html" class="no-links">
                                МАГАЗИН
                            </a>
                        </li>
                    </div>
                    <div th:if="${person.isSeller == 'false'}">
                        <li class="layout-li">
                            <a th:href="@{'/shop/'+${person.id}}" href="list.html" class="no-links">
                                МАГАЗИН
                            </a>
                        </li>
                        <li class="layout-li">
                            <a th:href="@{'/history/'+${person.id}}" href="history.html" class="no-links">
                                ИСТОРИЯ ЗАКАЗОВ
                            </a>
                        </li>
                        <li class="layout-li">
                            <a id="cart" href="#" class="no-links">
                                КОРЗИНА
                            </a>
                        </li>
                    </div>
                </ul>
                <ul class="layoutul">
                    <li class="layout" th:text="${person.firstName}">
                    </li>
                    <li class="layout">
                        <a th:href="@{'/login'}" href="login.html" class="no-links" id="exit">
                            (ВЫЙТИ)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div layout:fragment="content">
        <div style="text-align:center;margin-top:150px;">
            ЗДЕСЬ ПОКА НИЧЕГО НЕТ
        </div>
    </div>

</div>

</body>

<script th:inline="javascript" type="text/javascript">

    let buttons = document.getElementsByClassName("buy-button");
      /*<![CDATA[*/
    for(let i = 0; i<buttons.length; i++){
        buttons[i].onclick = function(){
        items=[[${items}]];
        console.log(items[i]);
        if(localStorage.getItem("cart")===null){
        cart=[];
        }
        else{
        cart=localStorage.getItem("cart").split(";");
        }
        cart.push(items[i].id);
        localStorage.setItem("cart",cart.join(";"));

        }

    }
    /*]]>*/

    document.getElementById("exit").onclick=function(){
    localStorage.removeItem("cart");
    }

    document.getElementById("buy").onclick=function(){
    item=[[${item.id}]];
    if(localStorage.getItem("cart")===null){
        cart=[];
        }
        else{
        cart=localStorage.getItem("cart").split(";");
        }
        cart.push(item);
        localStorage.setItem("cart",cart.join(";"));
        alert("Товар добавлен в корзину!");
    }
    document.getElementById("invisible").value=[[${person.id}]];
    console.log([[${person.id}]]);

    function readURL(input) {

    /*<![CDATA[*/
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imageForm').attr('src', e.target.result);

    }/*]]>*/
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#upload").change(function(){

        readURL(this);
    });





</script>
</html>
