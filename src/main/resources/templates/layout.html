    </div>

</body>

<script>
        function readURL(input) {
        /*<![CDATA[*/

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imageForm').attr('src', e.target.result);
            }/*]]>*/

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#upload").change(function(){

        readURL(this);
    });
</script>
</html>
