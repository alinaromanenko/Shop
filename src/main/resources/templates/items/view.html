<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Просмотр</title>
  </head>
  <body>
    <div layout:fragment="content"
        class="container">
      <h1 layout:fragment="header" th:text="${item.name}"> </h1>


      <div class="grid-container">
        <div class="grid-element">
          <div class="image-wrapper">
            <div>
              <img th:src="@{${'/images/' + item.image}}" id="imageForm"  style="margin-left:125px;max-width:100%;height:200px;"/>
              <p th:text="'Продавец '+${sellerName}"></p>
            </div>
          </div>
          <div class="price">
            <label for="price">Цена</label>

          </div>
        </div>
        <div class="grid-element">
          <h3>Общие характеристики</h3>
          <h3>ОПИСАНИЕ ТОВАРА</h3>

          <div class="form-actions">
            <div class="buttons"><a href="list.html" th:href="@{/shop/}+${person.id}">
              <div id="cancel-button">НАЗАД</div>
            </a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
