<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title>Магазин</title>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>
<div layout:fragment="content">
        <div class="grid-container-shop">
        <ul class="ul-free" th:each="item : ${items}">
                <div>
            <div class="product-item">
              <li>
                <img th:src="@{${'/images/' + item.image}}"/>
              </li>
              <li class="product-wrapper"> <h3 th:text="${item.name}"> </h3>
                </li>
                <li class="price" th:text="${item.price}+' RUB'">
                </li>
            </div>
            </div>
        </ul>
        </div>
</div>
</body>
</html>
