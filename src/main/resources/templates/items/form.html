<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Добавить товар</title>
</head>
<body>
<h1 layout:fragment="header"></h1>
<div layout:fragment="content"
     class="container">
    <form id="itemsForm"
          th:action="@{/(form)}"
          th:object="${item}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>






        <div class="wrapper">
            <div>
        <img src="../static/images/no-image.jpg" th:src="@{images/no-images.jpg}"/>
                <label>Загрузить изображение</label>
                <input type = "file"/>

            </div>
            <div class="field">
        <h3 align="left">НАЗВАНИЕ ТОВАРА</h3>
        <input type="text"
               th:field="*{name}"
               th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
                <h3 align="left">ОПИСАНИЕ ТОВАРА</h3>
                <textarea
                        th:field="*{description}"
                        th:class="${#fields.hasErrors('description')} ? 'field-error'"></textarea>
        </div>
            <div>
                <label for="price">Цена</label>
                <input type="number"
                       th:field="*{price}"
                       th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
            </div>
            <div>
                <div class="form-actions">
                    <a href="list.html" th:href="@{?shop}" class="btn">Отмена</a>
                    <input type="submit" class="btn" value="Сохранить"/>
                </div>
            </div>
        </div>









    </form>
</div>
</body>
</html>
