<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Items : Create</title>
  </head>
  <body>
    <h1 layout:fragment="header">Items : Create</h1>
    <div layout:fragment="content"
        class="container">
      <form id="itemsForm"
          th:action="@{/(form)}"
          th:object="${item}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
        <div class="pull-right">
          <a th:href="@{/}" href="messages.html">
            Items
          </a>
        </div>
        <label for="summary">Summary</label>
        <input type="text"
            th:field="*{summary}"
            th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>
        <label for="text">Item</label>
        <textarea
            th:field="*{text}"
            th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>
        <div class="form-actions">
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
  </body>
</html>
