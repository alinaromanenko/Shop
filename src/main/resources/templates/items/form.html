<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Добавить товар</title>
  </head>
  <body>
    <h1 layout:fragment="header"></h1>
    <div layout:fragment="content"
        class="container">
      <form id="itemsForm"
          th:action="@{/(form)}"
          th:object="${item}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
        <label for="name">Название товара</label>
        <input type="text"
            th:field="*{name}"
            th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
        <label for="description">Описание товара</label>
        <textarea
            th:field="*{description}"
            th:class="${#fields.hasErrors('description')} ? 'field-error'"></textarea>
        <label>Загрузить изображение</label>
        <input type = "file"/>
        <label for="price">Цена</label>
        <input type="number"
               th:field="*{price}"
               th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
        <div class="form-actions">
          <a href="list.html" th:href="@{?shop}" class="btn">Отмена</a>
          <input type="submit" value="Сохранить"/>
        </div>
      </form>
    </div>
  </body>
</html>
